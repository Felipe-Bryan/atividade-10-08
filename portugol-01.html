<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exercício</h1>

    <script>
      let n1, n2, n3, operacao, media;
      let p1, p2, p3;
      let m1, m2

      n1 = parseFloat(prompt("Informe a nota 1: "));
      n2 = parseFloat(prompt("Informe a nota 2: "));
      n3 = parseFloat(prompt("Informe a nota 3: "));
      operacao = prompt("Informe a média a ser aplicada(A - aritmética ou P - ponderada): ");

      if (operacao == "A" || operacao == "a") {
        media = (n1 + n2 + n3) / 3;
        document.write("A média aritmética é: ", media, ".");
      }

      if (operacao == "P" || operacao == "p") {        
        p1 = parseFloat(prompt("Informe o peso da nota 1: "));
        p2 = parseFloat(prompt("Informe o peso da nota 2: "));
        p3 = parseFloat(prompt("Informe o peso da nota 3: "));
        m1 = (n1 * p1) + (n2 * p2) + (n3 * p3)
        m2 = p1 + p2 + p3
        media = m1 / m2
        document.write("A média ponderada é: ", media, ".");
      }
    </script>
  </body>
</html>
