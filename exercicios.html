<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios Java</title>
  </head>
  <body>
    <script>
      document.write("<h2>Atividade 1</h2><br />");

      let idade = 31;

      document.write("Minha idade é: ", idade, " .");
      document.write("<br />O tipo da variável é: ", typeof idade);

      document.write("<br /><hr />");

      document.write("<h2>Atividade 2</h2><br />");

      const x = 5;
      const y = 3;
      let z = x + y;

      document.write("O resultado da soma de ", x, " + ", y, " é = ", z, " .");

      document.write("<br /><hr />");

      document.write("<h2>Atividade 3</h2><br />");

      const valor = 149.9;
      let parcelas = 2;
      let valorParcela = valor / parcelas;

      document.write("O valor total da compra foi: R$ ", valor.toFixed(2));
      document.write("<br />Forma de pagamento: ", parcelas, "x de R$: ", valorParcela.toFixed(2));

      document.write("<br /><hr />");

      document.write("<h2>Atividade 4</h2><br />");

      let minutos = 15;
      let segundos = minutos * 60;

      document.write(minutos, " minutos equivalem a ", segundos, " segundos.");

      document.write("<br /><hr />");

      document.write("<h2>Atividade 5</h2><br />");

      const nome = "José";
      const n1 = 10;
      const n2 = 9;
      const n3 = 7;
      let media = (n1 + n2 + n3) / 3;

      document.write("O aluno: ", nome, " ficou com média ", media.toFixed(2), ".");
    </script>
  </body>
</html>
